<!DOCTYPE html>
<html lang="en" ng-app="health">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MusicCombo</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
   <style type="text/css">
       html,body{
           font-family: 'microsoft yahei';
       }
       *{
        margin:0;
        padding:0;
       }
       p{
        margin:0 15px;
       }
     img{
        display: block;
        margin: 0 auto;
      }
   </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
<!-- NAVBAR
================================================== -->
  <body>

  	<ui-view></ui-view>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/angular.js"></script>
    <script type="text/javascript" src="./js/angular-ui-router.js"></script>
    <script type="text/javascript">

    	var healthApp =angular.module('health',['ui.router'])
    	.config(function($stateProvider,$urlRouterProvider,$urlMatcherFactoryProvider){
    		$urlRouterProvider.otherwise('/navbar/home');
    		$urlMatcherFactoryProvider.caseInsensitive(true);
    		$stateProvider
    		.state('navbar',{
    			url:'/navbar',
    			templateUrl:'./template/navbar.html',
    			controller:'navbarController'
    		})
    		.state('navbar.home',{
    			url:'/home',
    			templateUrl:'./template/home.html',
    			controller:'homeController'
    		})
    		.state('navbar.knowledgeList',{
    			url:'/knowledgeList/:id/:page',
    			templateUrl:'./template/knowledgeList.html',
    			controller:'knowledgeListController'
    		})
    		.state('navbar.knowledgeDetail',{
    			url:'/knowledgeDetail/:id',
    			templateUrl:'./template/knowledgeDetail.html',
    			controller:'knowledgeDetailController'
    		})
    	})
    	.controller('navbarController',function($scope,$http){
    		$http({
    			url:'http://localhost/knowledge-classify.php'
    		}).then(function(res){
               /* console.log(res.data);*/
    			$scope.foodcategories = res.data.tngou;
    		})
    	})
    	.controller('homeController',function($scope){
    		$scope.welcome = "";
    	})
    	.controller('knowledgeListController',function($scope,$stateParams,$http,$rootScope){
            $rootScope.knowledgePrefix = "http://tnfs.tngou.net/image";
    		$http({
    			url:'http://localhost/knowledge-list.php',
    			params:{
    				id:$stateParams.id,
    				page:$stateParams.page
    			}
    		}).then(function(res){
               console.log(res.data)
    			$scope.knowledgeList = res.data.tngou;
    			
    			var pageCountList = []; 
    			var rows = 9;

    			for(var i=1;i<=Math.ceil(res.data.total/rows); i++){
    				pageCountList.push(i);
    			}
    			$scope.id = $stateParams.id;
    			$scope.pageCountList = pageCountList;
    		})
    	})
    	.controller('knowledgeDetailController',function($scope,$stateParams,$http){
           
    		$http({
    			url:'http://localhost/knowledge-detail.php',
    			params:{
    				id:$stateParams.id
    			}
    		}).then(function(res){               
    			$scope.knowledgeDetail = res.data;
    			
    		})
    	})
        .filter("myFilter", function ($sce) {
            return function (input) {
                return $sce.trustAsHtml(input);
            }
        })
    </script>

  </body>
</html>
